<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="calculator">
                <div class="result"><h1 id="resultText">0</h1></div>
                <div id="buttonsContainer">
                    <button id="clean" class="symbols">AC</button>
                    <button id="signChange" class="symbols">+/-</button>
                    <button id="percentage" class="symbols">%</button>
                    <button id="divide" class="operator">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="multiply" class="operator">x</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="minus" class="operator">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="plus" class="operator">+</button>
                    <button class="zero">0</button>
                    <button id="point">,</button>
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
            </div>
    </body>
</html>
